<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/sign_in_up.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="section_sign_in" id="signin_section">
      <header>
        <nav>
          <h1 class="logo">Relworx</h1>
        </nav>
      </header>
      <div class="sign_card">
        <h1>Sign in</h1>
        <form class="sign-in_form">
          <label for="email">email </label>
          <input type="email" id="email" name="email" required />
          <label for="password">password</label>
          <input type="password" id="password" required />
          <div class="action">
            <button type="submit" id="btn_sign_in" name="btn_sign_in">Sign in</button>
          </div>
        </form>
      </div>
    </main>
    <!-- <script src="/js/sign_in.js"></script> -->
    <script src="/components/index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="./components/firebase.js"></script>
    <script src="./components/dashboard.js"></script>
    <script src="./components/modal.js"></script>
    <script src="./components/logout.js"></script>
    <script src="./components/transaction.js"></script>
  </body>
</html>
