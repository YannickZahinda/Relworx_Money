<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/sign_in_up.css" />
    <link rel="stylesheet" href="/styles/index.css">
    <title>Document</title>
  </head>
  <body>
    <main class="section_sign_in" id="signin_section">
      <header>
        <nav>
          <h1 class="logo">Relworx</h1>
        </nav>
      </header>
      <div class="sign_card">
        <h1>Sign in</h1>
        <form action="" class="sign-in_form">
          <label for="email">email</label>
          <input type="email" value="email" required />
          <label for="password">password </label>
          <input
            type="password"
            value="password"
            id="password"
            required
            maxlength="6"
          />
          <div class="action">
            <button type="submit" id="btn_sign_in">Sign in</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
