<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/sign_in_up.css" />
    <link rel="stylesheet" href="/styles/index.css">
    <title>Document</title>
  </head>
  <body>
    <main class="section_sign_up">
      <header>
        <nav>
          <h1 class="logo">Relworx</h1>
        </nav>
      </header>
      <div class="sign_card">
        <h1>Sign up</h1>
        <form class="sign-up_form">
          <!-- <div class="names">
            <label for="first_name">first-name </label>
            <input type="text" id="first_name" required />
            <label for="last_name">last-name </label>
            <input type="text" id="last_name" autocomplete="username" required />
          </div> -->
          <div class="mail_password">
            <label for="email">email</label>
            <input type="email" id="email" required />
            <label for="password">password </label>
            <input
              type="password"
              id="password"
              required
              autocomplete="current-password"
            />
          </div>
          <button type="submit" id="btn_sign_up">Sign up</button>
        </form>
      </div>
      <div id="message"></div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="./components/firebase.js"></script>
    <script src="./components/dashboard.js"></script>
    <script src="./components/modal.js"></script>
    <script src="./components/logout.js"></script>
    <script src="./components/transaction.js"></script>
    <script src="/components/register.js"></script>
  </body>
</html>
