<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/sign_in_up.css" />
    <title>Relworx</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">Relworx</h1>
        <ul class="account_access">
          <li>
            <button type="button" id="sign_in">Sign in</button>
          </li>
          <li>
            <button type="button" id="sign_up">Sign up</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section_one">
        <h1>Online Payment Solution</h1>
        <p>
          Integrate digital payments in your internet business. Mobile money &
          Visa /Mastercard
        </p>
        <button type="button" id="get_started_btn">
          Get Started now Sign up
        </button>
      </section>
      <section class="section_two">
        <div class="card">
          <h1>Mobile Money</h1>
          <p class="card-img"></p>
        </div>
        <div class="card">
          <h1>Mobile Money</h1>
          <p class="card-img"></p>
        </div>
        <div class="card">
          <h1>Mobile Money</h1>
          <p class="card-img"></p>
        </div>
      </section>
      <section class="section_sign_up">
        <div class="sign_card">
          <h1>Sign up</h1>
          <form action="" class="sign-up_form">
            <div class="names">
              <label for="first_name">first-name </label>
              <input type="text" id="first_name" required />
              <label for="last_name">last-name </label>
              <input type="text" id="last_name" required />
            </div>
            <div class="mail_password">
              <label for="email">email</label>
              <input type="email" value="email" required />
              <label for="password">password </label>
              <input
                type="password"
                value="password"
                id="password"
                required
                maxlength="6"
              />
              <label for="password_confirm">confirm password </label>
              <input
                type="pawssword"
                value="password_confirm"
                id="password_confirm"
                required
                maxlength="6"
              />
            </div>
            <div class="action">
              <button type="submit" id="btn_sign_up">Sign up</button>
            </div>
          </form>
        </div>
      </section>
      <section class="section_sign_in" id="signin_section">
        <div class="sign_card">
          <h1>Sign in</h1>
          <form action="" class="sign-in_form">
            <label for="email">email</label>
            <input type="email" value="email" required />
            <label for="password">password </label>
            <input
              type="password"
              value="password"
              id="password"
              required
              maxlength="6"
            />
            <div class="action">
              <button type="submit" id="btn_sign_in">Sign in</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/sign_in.js"></script>
  </body>
</html>
